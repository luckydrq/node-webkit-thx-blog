<!DOCTYPE html>
<html>
<head>
  <title> Thx Blog </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- kissy seed里会引用__dirname，而node-webkit目前不支持该变量 -->
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/github-markdown.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
</head>
<body>
  <div id="app_header">
    <div class="container">
      <input id="article_title" class="form-control" type="text" placeholder="请指定文章标题(例如：2013-12-09-node-webkit-guide)" autofocus="" required="">
    </div>
  </div>
  <div id="app_content">
    <div class="container">
      <ul class="nav nav-tabs nav-justified">
        <li class="active markdown"><a href="#">Markdown</a></li>
        <li class="preview"><a href="#">Preview</a></li>
      </ul>
      <textarea class="form-control article" rows="18"></textarea>
      <div class="html"></div>
      <div class="publish-article">
        <button type="button" class="btn btn-primary publish-btn">发表文章</button>
        <div class="btn-group dropup">
          <button type="button" class="btn btn-default article-type-default">文章类型</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu pull-right article-type" role="menu">
          </ul>
        </div>
      </div>
    </div>
    <!-- login modal -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">设置账户</div>
          <div class="modal-body">
            <form class="form-signin" role="form">
              <input id="gh_id" class="form-control" type="text" placeholder="Github ID" autofocus required />
              <input id="gh_password" class="form-control" type="password" placeholder="Password" required />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-publish-immediately">立即发表</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="app_footer"></div>
  <script type="text/javascript" src="./assets/js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/async.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
